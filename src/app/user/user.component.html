<div *ngFor="let user of users | async">
  <h3><em>{{user.name}}</em></h3>

  <table style="width:100%">
    <tr>
      <th>Company Name</th>
      <th>Number of Shares</th>
      <th>Contribution breakdown</th>
    </tr>
    <tr *ngFor="let stock of stocks | async">
      <td>{{stock.name}}</td>
      <td>{{stock.shares}}</td>
      <td>{{stock.total}}</td>
    </tr>
  </table>

</div>
