<div class="container" *ngFor="let user of users | async">
  <h3><em>{{user.name}}</em></h3>

  <table style="width:100%">
    <tr>
      <th>Company Name</th>
      <th>Number of Shares</th>
      <th>Contribution breakdown</th>
      <th></th>

    </tr>
    <tr *ngFor="let stock of stockObjects">
      <td>{{stock.name}}</td>
      <td>
          <div class="col-xs-6">
            {{stock.shares}}
          </div>
          <div class="col-xs-6">
            <app-add-stock [stockTable]="stockObjects" [selectedStock]="stock"></app-add-stock>
          </div>
      </td>
      <td>Total donations: ${{stock.total}}<br>
          Republican donations: ${{stock.republicans}}<br>
          Democrat donations: ${{stock.democrats}}
      </td>
      <td><button (click)="beginDeletingStock(stock)"><img class="trash-icon" src="http://www.freeiconspng.com/uploads/remove-icon-png-24.png" alt="trash icon" /></button></td>
    </tr>
  </table>

  <app-piechart [stockTable]="stockObjects"></app-piechart>
</div>
