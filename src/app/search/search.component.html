<h3>Search by company</h3>
<div class="form-group">
  <label>Company Name</label>
  <br>
  <input class="form-control" #company>
</div>
<hr>
<button (click)="getDonations(company.value)">Load donations</button>

<div *ngFor="let donation of donations">
  <a routerLink="twitter">{{donation}}</a>
</div>
